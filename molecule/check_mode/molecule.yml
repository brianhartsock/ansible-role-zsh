---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  # Only worry about noble for check mode since there is no difference in playbooks
  - name: noble
    image: ubuntu:24.04
    env:
      USER: root
provisioner:
  name: ansible
  options:
    check: true
verifier:
  name: testinfra
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # Skipping idempotence since it is check_mode
    #- idempotence
    - side_effect
    - verify
    - cleanup
    - destroy