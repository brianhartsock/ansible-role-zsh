---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: 'brianhartsock.zsh'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'brianhartsock.zsh'

      - name: Set up uv.
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies.
        run: uv sync

      - name: Ansible lint
        run: uv run ansible-lint

      - name: YAML lint
        run: uv run yamllint .

      - name: Python lint
        run: uv run flake8

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'brianhartsock.zsh'

      - name: Set up uv.
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies.
        run: uv sync

      - name: Run Molecule tests.
        run: uv run molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

      - name: Run Molecule tests (check_mode)
        run: uv run molecule test -s check_mode
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
